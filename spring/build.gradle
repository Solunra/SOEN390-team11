plugins {
	id 'org.springframework.boot' version '2.4.2'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id 'application'
	id 'jacoco'
}

group = 'com.soen390'
mainClassName = 'com.soen390.team11.Team11Application'
version = ''
sourceCompatibility = '15'
targetCompatibility = '15'

repositories {
	mavenCentral()
}

jacoco {
	toolVersion = "0.8.6"
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.4.2'
	implementation 'org.springframework.boot:spring-boot-starter-security:2.4.2'
	implementation 'io.jsonwebtoken:jjwt:0.9.1'
	implementation 'mysql:mysql-connector-java:8.0.23'
	implementation 'org.flywaydb:flyway-core:7.5.0'
	implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.12.1'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
	testImplementation 'org.testcontainers:testcontainers:1.15.1'
	testImplementation 'org.testcontainers:mysql:1.15.1'

}

test {
	useJUnitPlatform()
	finalizedBy jacocoTestReport
}

jacocoTestReport {
	dependsOn test
	reports {
		xml.enabled true
		html.enabled false
	}
}
